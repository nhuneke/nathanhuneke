# Theme metadata
name = "my_theme"

[light]
  # Primary
  primary = "#84DCC6"

  # Menu
  menu_primary = "#84DCC6" # Material 500
  menu_text = "#000000"
  menu_text_active = "#ffeb3b" # Material Complemantary 500
  menu_title = "#fff"

  # Home sections
  home_section_odd = "rgb(255, 255, 255)"
  home_section_even = "rgb(247, 247, 247)"

[dark]
  # Primary
  primary = "#84DCC6"

  # Menu
  menu_primary = "rgb(20, 22, 34)"
  menu_text = "rgba(255,255,255,0.6)"
  menu_text_active = "#84DCC6"
  menu_title = "#fff"

  # Home sections
  home_section_odd = "hsla(231, 15%, 18%, 1)"
  home_section_even = "hsla(231, 15%, 16%, 1)"

  link = "#84DCC6"
  link_hover = "#84DCC6"